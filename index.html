<!DOCTYPE html>
<html>
<head>
  <title>Days Since Last LTI</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .counter { font-size: 60px; color: #1a73e8; }
  </style>
</head>
<body>
  <h2>Days Since Last LTI</h2>
  <div class="counter" id="daysCounter"></div>

  <script>
    // Replace this with the date of the last LTI
    const lastLTI = new Date("2025-10-29"); // 29 days ago today

    function updateCounter() {
      const today = new Date();
      const diffTime = today - lastLTI; // difference in milliseconds
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // convert to days
      document.getElementById("daysCounter").innerText = diffDays;
    }

    updateCounter(); // initial calculation
    setInterval(updateCounter, 1000 * 60 * 60); // optional: recalc every hour
  </script>
</body>
</html>
